<html>
   <head> 
   <meta charset="UTF-8">
      <title>下拉菜单示例</title> 
      <script type="text/javascript">
          //当鼠标移动到菜单选项的时候显示对应的DIV
          function show(menu)
          {
             document.getElementById(menu).style.display="block";
           }
          //当鼠标移出的时候隐藏所有的DIV          
          function hide()
          {
             document.getElementById("menu1").style.display="none";
             document.getElementById("menu2").style.display="none";
             document.getElementById("menu3").style.display="none";
           }
         
      </script>
   </head>  
   <body>
     <table>
        <tr bgcolor="#9999FF" align="center">
            <td width="120" onMouseMove="show('menu1')" onMouseOut="hide()">系列课程</td>
            <td width="120" onMouseMove="show('menu2')" onMouseOut="hide()">教学课件</td>
            <td width="120" onMouseMove="show('menu3')" onMouseOut="hide()">{{hello}}</td>
        </tr>
     </table>  
     <div id="menu1" onMouseMove="show('menu1')"  onMouseOut="hide()" 
          style="background:#9999FF;position:absolute;left:12;top:38;width:120;display:none">
          <span>c++程序设计</span><br>
          <span>java程序设计</span><br>
          <span>c#程序设计</span><br>
     </div>
     <div id="menu2" onMouseMove="show('menu2')"  onMouseOut="hide()" 
          style="background:#9999FF;position:absolute;left:137;top:38;width:120;display:none">
          <span>c++课件</span><br>
          <span>java课件</span><br>
          <span>c#课件</span><br>
     </div>
     <div id="menu3" onMouseMove="show('menu3')"  onMouseOut="hide()" 
          style="background:#9999FF;position:absolute;left:260;top:38;width:120;display:none">
          <span>c++教学大纲</span><br>
          <span>java教学大纲</span><br>
          <span>c#教学大纲</span><br>
     </div>    
  </body>
 </html>
